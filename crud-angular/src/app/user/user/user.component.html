<mat-card>
  <mat-card-content>
    <mat-toolbar color="secondary">
      <span>Usuarios cadastrados</span>
    </mat-toolbar>

      <app-user-list *ngIf="users$ | async as users; else loading"
      [users] = "users"
      (add) = "onAdd()"
      (edit) = "onEdit($event)"
      (remove) = "onRemove($event)"
      (listCar) = "onListCars()"></app-user-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
