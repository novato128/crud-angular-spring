<mat-table [dataSource]="users" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
    <mat-cell  *matCellDef="let element">{{ element.firstName }}</mat-cell>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.lastName }}</mat-cell>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
  </ng-container>

  <!-- birthday Column -->
  <ng-container matColumnDef="birthday">
    <mat-header-cell *matHeaderCellDef>Birthday</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.birthday }}</mat-cell>
  </ng-container>

  <!-- login Column -->
  <ng-container matColumnDef="login">
    <mat-header-cell *matHeaderCellDef>Login</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.login }}</mat-cell>
  </ng-container>

  <!-- phone Column -->
  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.phone }}</mat-cell>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-head">
      <button mat-mini-fab color="primary" aria-label="Add user" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="action-column">
      <button mat-icon-button color="primary" aria-label="Edit user" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Remove user" (click)="onRemove(element)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Lista de carros do usuario" (click)="onListCars()">
        <mat-icon>filter_list</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
