<mat-card>
  <mat-card-content>
    <mat-toolbar color="secondary">
      <span>Carros cadastrados</span>
    </mat-toolbar>

    <!-- <div *ngIf="cars$ | async as cars; else loading"> -->
    <div *ngIf="cars$ | async as cars; ">
      <mat-table [dataSource]="cars" class="mat-elevation-z8">
        <!-- licensePlate Column -->
        <ng-container matColumnDef="licensePlate">
          <mat-header-cell *matHeaderCellDef>License Plate</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.licensePlate }}</mat-cell>
        </ng-container>

        <!-- year Column -->
        <ng-container matColumnDef="year">
          <mat-header-cell *matHeaderCellDef>Year</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.year }}</mat-cell>
        </ng-container>

        <!-- model Column -->
        <ng-container matColumnDef="model">
          <mat-header-cell *matHeaderCellDef>Model</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.model }}</mat-cell>
        </ng-container>

        <!-- color Column -->
        <ng-container matColumnDef="color">
          <mat-header-cell *matHeaderCellDef>Color</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.color }}</mat-cell>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button
              mat-mini-fab
              color="primary"
              aria-label="Add user"
              (click)="onAdd()"
            >
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              aria-label="Edit user"
              (click)="onEdit(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              aria-label="Remove user"
              (click)="onRemove(element)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </div>
    <!-- <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template> -->
  </mat-card-content>
</mat-card>
